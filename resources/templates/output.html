<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Iris Classification</title>
    <link href="https://fonts.googleapis.com/css?family=Prompt" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet"> {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css/' %}">
</head>

<body>
    <div>
        <h1>
            <center> IRIS CLASSIFICATION </center>
        </h1> <br /> <br />
    </div>
    <div class="container">
        <center>
                <div class="form-group row">
                    <label class="col-sm col-form-label"> Width of Petals (cm) </label>
                    <div class="col-sm">
                        <input class="form-control" type="text" disabled value="{{pw}}" required>
                    </div>
                
                    <label class="col-sm col-form-label"> Length of Petals (cm) </label>
                    <div class="col-sm">
                        <input class="form-control" type="text" disabled value="{{pl}}" required>
                    </div>
                
                    <label class="col-sm col-form-label"> Width of Sepals (cm) </label>
                    <div class="col-sm">
                        <input class="form-control" type="text" disabled value="{{sw}}" required>
                    </div>
                
                    <label class="col-sm col-form-label"> Length of Sepals (cm) </label>
                    <div class="col-sm">
                        <input class="form-control" type="text" disabled value="{{sl}}" required>
                    </div>
                </div>

                <br />
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label"> Training Accuracy </label>
                    <div class="col-sm-4">
                        <input class="form-control" type="text" disabled value="{{ta}}" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label"> Prediction Results </label>
                    <div class="col-sm-4">
                        <input class="form-control" type="text" disabled value="{{tr}}" required>
                    </div>
                </div>


               <a href={% url 'home' %}> <input type="button" class="btn btn-success" value="Find Again!" >  </a>

        </center>
    </div>

</body>
</html>
