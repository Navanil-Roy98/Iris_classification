<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Iris Classification</title>
    <link href="https://fonts.googleapis.com/css?family=Prompt" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet"> {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css/' %}">
</head>

<body>
    <div>
        <h1>
            <center> IRIS CLASSIFICATION </center>
        </h1> <br /> <br />
    </div>
    <div class="container">
        <center>
            <form method="POST" action="{% url 'home' %}">
                {% csrf_token %}
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label"> Width of Petals (cm) </label>
                    <div class="col-sm-4">
                        <input class="form-control" type="text" name="pw" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label"> Length of Petals (cm) </label>
                    <div class="col-sm-4">
                        <input class="form-control" type="text" name="pl" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label"> Width of Sepals (cm) </label>
                    <div class="col-sm-4">
                        <input class="form-control" type="text" name="sw" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label"> Length of Sepals (cm) </label>
                    <div class="col-sm-4">
                        <input class="form-control" type="text" name="sl" required>
                    </div>
                </div>

                <button class="btn btn-danger"  type="submit">Enter</button>
            </form>
        </center>
    </div>

</body>
</html>
